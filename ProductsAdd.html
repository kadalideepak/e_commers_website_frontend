<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/mdb.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Products Add</title></head
  ><ootstrap_Format class="html"> </ootstrap_Format>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 bg-light vh-100 p-3 border-end">
          <h6 class="text-muted mb-3">Dashboard</h6>
          <ul class="nav flex-column">
            <li class="nav-item mb-2">
              <a class="nav-link text-dark" href="#">Users</a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link text-dark" href="#">Seller Profiles</a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link text-dark" href="#">Categories</a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link text-dark fw-bold" href="#">Products</a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link text-dark" href="#">Carts</a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link text-dark" href="#">Cart Items</a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link text-dark" href="#">Orders</a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link text-dark" href="#">Order Items</a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link text-dark" href="#">Payments</a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link text-dark" href="#">Reviews</a>
            </li>
          </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
          <!-- Page Title -->
          <h4 class="mb-4">Products</h4>

          <!-- Form Card -->
          <div class="card">
            <div class="card-body">
              <form>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Seller ID</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter seller id"
                    />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Category ID</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter category id"
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Product name"
                    />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Price</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Product price"
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <textarea
                    class="form-control"
                    rows="3"
                    placeholder="Product description"
                  ></textarea>
                </div>

                <div class="row mb-4">
                  <div class="col-md-4">
                    <label class="form-label">Stock</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Stock quantity"
                    />
                  </div>

                  <div class="col-md-4">
                    <label class="form-label">Status</label>
                    <select class="form-control">
                      <option>Select</option>
                      <option>Active</option>
                      <option>Inactive</option>
                    </select>
                  </div>
                </div>

                <!-- Buttons -->
                <div class="text-end">
                  <button type="submit" class="btn btn-success">Submit</button>
                  <button type="button" class="btn btn-secondary ms-2">
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--js files-->
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/mdb.js"></script>
  </body>
</html>
